<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="NewEmp.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button onclick="window.location.href='/info'">â¬… Back</button>

        <h1>Add New Employee</h1>

        <form id="add-employee-form">
            <div class="form-group">
                <label for="branch_id">Branch ID:</label>
                <input type="text" name="branch_id" id="branch_id" readonly /> <!-- Read-only branch ID -->
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="1">HR</option>
                    <option value="2">Finance</option>
                    <option value="3">Engineering</option>
                    <option value="4">Sales</option>
                </select>
            </div>

            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="hire_date">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date" required>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" min="10000" required>
            </div>

            <div class="form-group">
                <button type="submit">Add Employee</button>
            </div>
        </form>
    </div>

    <script src="NewEmp.js"></script>
</body>
</html>
